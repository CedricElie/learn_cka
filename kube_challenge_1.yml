apiVersion: v1
kind: Pod
metadata:
  name: jekyll
  namespace: development
  labels:
    app.kubernetes.io/name: MyApp
spec:
  containers:
  - name: jekyll
    image: kodekloud/jekyll-serve
    labels:
      run: "jekyll"
    volumeMounts:
      - name: site
        mountPath: /site
  initContainers:
  - name: copy-jekyll-site
    image: kodekloud/jekyll
    command: ['sh', '-c', "jekyll", "new", "/site" ]
    volumeMounts:
      - name: site
        mountPath: /site
  volumes:
    - name: site
      persistentVolumeClaim:
        claimName: jekyll-site

--

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jekyll-site
  namespace: development
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: MyApp
    run: jekyll
  name: jekyll
  namespace: development
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 4000
    nodePort: 30097
  selector:
    app.kubernetes.io/name: MyApp
    run: jekyll
  type: NodePort

